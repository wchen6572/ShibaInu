<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Shiba Button</title>
</head>

<body>
  <button id="shiba-button">magical shiba button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    //
    $("#shiba-button").on("click", function() {

      //
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=shiba";

      //
      $.ajax({
        url: queryURL,
        method: "GET"
      })

      //
        .then(function(response) {

        //
          var imageUrl = response.data.image_original_url;

          //
          var shibaImage = $("<img>");

          //
          shibaImage.attr("src", imageUrl);
          shibaImage.attr("alt", "shiba image");

          //
          $("#images").prepend(shibaImage);
        });
    });
  </script>
</body>

</html>
